{% set name = "fiftyone-brain" %}
{% set version = "0.18.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: e63d68bc79fb136311f7a1efd678c8c35250684bbf1a47d47ca98627847a1fb8

build:
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  noarch: python
  number: 0

requirements:
  host:
    - python >=3.8
    - setuptools
    - pip
  run:
    - python >=3.8
    - numpy
    - scipy >=1.2.0
    - scikit-learn

test:
  imports:
    # - fiftyone.brain # would create a cyclic dependency
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/fiftyone-brain/
  summary: FiftyOne Brain
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - lucasew
